
<section class="" style="background-color: #fafafa;" *ngIf="productList.lenght !=0">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <p><span class="h2">Shopping Cart </span></p>
  
          <div class="card mb-4">
            <div class="card-body p-4" *ngFor="let product of productList; let i =index">
  
              <div class="row align-items-center">
              
                  <p>Product image </p>
                <div class="col-md-2 d-flex justify-content-center">
                    
                  <img src="{{product.image}}" alt=""
                    class="img-fluid" alt="Generic placeholder image" style="width: 5rem;">
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
                    <p class="small text-muted mb-4 pb-2">Product Name</p>
                    <p class="lead fw-normal mb-0">{{product.title}}</p>
                  </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
                    <p class="small text-muted mb-4 pb-2">Price</p>
                    <p class="lead fw-normal mb-0"><i class="fas fa-circle me-2" style="color: #fdd8d2;"></i>
                        ${{product.price}} </p>
                  </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
                    <p class="small text-muted mb-4 pb-2">Quantity</p>
                    <p class="lead fw-normal mb-0">{{product.quantity}}</p>
                  </div>
                </div>
             
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
                    <p class="small text-muted mb-4 pb-2">Total</p>
                    <p class="lead fw-normal mb-0">${{product.total}}</p>
                  </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                    <div>
                        <button  (click)="removeItem(product)" class="btn btn-danger"><fa-icon [icon]="icon"></fa-icon><i class="fas fa-trash-alt"></i></button>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          <div class="card mb-5">
            <div class="card-body p-4">
              <div class="float-end">
                <p class="mb-0 me-5 d-flex align-items-center">
                  <span class="small text-muted me-2">Order total:</span> <span
                    class="lead fw-normal">${{grandTotal}}</span>
                </p>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end mb-5 ">
            
               <button (click)="emptycart()" class="btn btn-danger me-2">EmptyCart</button>
               <button routerLink="/" class="btn btn-primary me-2">ShopMore</button>
               <button class="btn btn-success ">Checkout</button>
            
          </div>
  
        </div>
      </div>
    </div>
  </section>
