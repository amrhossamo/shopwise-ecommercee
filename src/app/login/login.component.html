<div class="container  d-flex justify-content-center  mb-5 ">
    
    <div class="row card  mt-5"><H1>Login</H1> 
       <div class="col-md-12" >
        <form class="form-group w-100 cards"[formGroup]="login" (ngSubmit)="send()" style="">
         
            <div >
                <label for="username" class="form-label"></label>
                <input type="text" formControlName="username" class="form-control" id="Username" placeholder="Username">
            </div>
            <div >
                <label for="password" class="form-label"></label>
                <input type="password" formControlName="password" class="form-control" id="Password" placeholder="Password">
            </div>
            <div class="form-check d-flex justify-content-between mb-4">

                  <div class="mt-3">   
                      <input class="form-check-input remove me-2" type="checkbox" value="" id="form5Example3" checked />
                      <label class="form-check-label " for="form5Example3"> Remember me</label>
                  </div>    
                      
                  
             
                <a class="mt-3" href="#">Forgot password?</a>
              </div>

            
            <div >
                <input type="submit" class="btn btn-outline-danger w-100"  style="">
            </div>

            <div class="d-flex justify-content-center mt-5">
                <button type="button" class="btn btn-primary blue">Facebook</button>

                <button type="button" class="btn btn-danger red ">Google</button>

            </div>
        </form> 
       </div>
    </div>
</div>
