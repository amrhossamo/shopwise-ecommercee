<div class="container d-flex justify-content-center  mb-5 ">
    <div class="row card mt-5">
       <div class="col-md-12"><h1>Register</h1>
        <form class="form-group"[formGroup]="register" (ngSubmit)="send()">
            <div >
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="email" formControlName="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div >
                <label for="username" class="form-label"></label>
                <input type="text" formControlName="username" class="form-control" id="Username" placeholder="Username">
            </div>
            <div >
                <label for="Name" class="form-label"></label>
                <input type="text" formControlName="name" class="form-control" id="Name" placeholder="Name">
            </div>

            <div >
                <label for="password" class="form-label"></label>
                <input type="password" formControlName="password" class="form-control" id="Password" placeholder="Password">
            </div>
            <div >
                <button  class="btn btn-outline-danger mt-5 w-100"  style="">Register</button>
            </div>

        </form> 

       </div> 
            <div class="d-flex justify-content-center mt-5">
                 <button type="button" class="btn btn-primary blue">Facebook</button>
                 <button type="button" class="btn btn-danger red ">Google</button>
             </div>

    </div>
</div>
